<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #222; /* Dark gray container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1); /* White shadow */
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #fff;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 90%;
            margin: 5px auto;
            padding: 10px;
            border: 1px solid #fff;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-group {
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        .button-group h3 {
            margin-bottom: 10px;
            text-decoration: underline;
        }
        #history {
            list-style: none;
            padding: 0;
        }
        #history li {
            margin: 5px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
        .profit-loss {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hua She Bet Tracker</h1>
        <h2>Match</h2>
        <input type="text" id="betAmount" placeholder="Place your bets">
        <button onclick="setBet()">Set</button>
        <p id="currentBet" style="text-align: center;">Bets placed: None</p>

        <h2>Outcome</h2>
        <div class="buttons">
            <!-- Win Section -->
            <div class="button-group">
                <h3>Win</h3>
                <button onclick="addToHistory('Win x1', 1)">x1</button>
                <button onclick="addToHistory('Win x1.5', 1.5)">x1.5</button>
                <button onclick="addToHistory('Win x2', 2)">x2</button>
                <button onclick="addToHistory('Win x3', 3)">x3</button>
                <button onclick="addToHistory('Win x5', 5)">x5</button>
            </div>

            <!-- Lose Section -->
            <div class="button-group">
                <h3>Lose</h3>
                <button onclick="addToHistory('Lose x1', -1)">x1</button>
                <button onclick="addToHistory('Lose x1.5', -1.5)">x1.5</button>
                <button onclick="addToHistory('Lose x2', -2)">x2</button>
                <button onclick="addToHistory('Lose x3', -3)">x3</button>
                <button onclick="addToHistory('Lose x5', -5)">x5</button>
            </div>

            <!-- Tie Section -->
            <div class="button-group">
                <h3>Tie</h3>
                <button onclick="addToHistory('Tie', 0)">Tie</button>
            </div>
        </div>

        <h2>History</h2>
        <ul id="history"></ul>

        <h2>Total Profit/Loss</h2>
        <p id="profitLoss" class="profit-loss">$0</p>
    </div>

    <script>
        let currentBet = null;
        let totalProfitLoss = 0;

        function setBet() {
            const betInput = document.getElementById('betAmount').value;
            if (betInput) {
                currentBet = parseFloat(betInput);
                document.getElementById('currentBet').textContent = `Bets placed: $${currentBet}`;
                document.getElementById('betAmount').value = ''; // Clear input field
            } else {
                alert('Please enter a valid bet amount!');
            }
        }

        function addToHistory(outcome, multiplier) {
            if (!currentBet) {
                alert('Please place a bet before recording an outcome!');
                return;
            }

            // Calculate profit or loss
            let profitLoss = currentBet * multiplier;

            // Update total profit/loss
            totalProfitLoss += profitLoss;

            // Add to history
            const historyList = document.getElementById('history');
            const newHistoryItem = document.createElement('li');
            newHistoryItem.textContent = `Bet: $${currentBet}, Outcome: ${outcome}, Result: $${profitLoss.toFixed(2)}`;
            historyList.appendChild(newHistoryItem);

            // Update total profit/loss display
            document.getElementById('profitLoss').textContent = `$${totalProfitLoss.toFixed(2)}`;
        }
    </script>
</body>
</html>
