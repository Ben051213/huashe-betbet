<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华社 Gamble</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Deep black background */
            color: #f5f5f7; /* Light gray Apple-style text */
        }
        h1, h2, h3 {
            font-weight: 600;
            color: #ffffff; /* Pure white headings */
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #1c1c1e; /* Apple's subtle dark gray */
            padding: 20px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Soft shadow */
        }
        .section {
            margin-bottom: 30px;
        }
        /* Input and Buttons */
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            flex: 2;
            padding: 15px;
            border: 1px solid #3a3a3c;
            background-color: #2c2c2e; /* Input background */
            color: #f5f5f7;
            border-radius: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }
        button {
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.05); /* Subtle hover animation */
        }
        .set-button {
            flex: 1;
            background-color: #007aff; /* Apple blue */
            color: #ffffff;
        }
        .set-button:hover {
            background-color: #005bb5; /* Darker blue */
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .column h3 {
            margin-bottom: 10px;
            color: #d1d1d6; /* Subtle light gray */
        }
        .column button {
            width: 100%; /* Uniform width for multiplier buttons */
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .win-button {
            background-color: #34c759; /* Apple green */
            color: #ffffff;
        }
        .win-button:hover {
            background-color: #28a745; /* Slightly darker green */
        }
        .lose-button {
            background-color: #ff3b30; /* Apple red */
            color: #ffffff;
        }
        .lose-button:hover {
            background-color: #d32f2f; /* Slightly darker red */
        }
        #tie-button {
            display: block;
            width: 95%;
            margin: 20px auto;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: #3a3a3c; /* Subtle gray */
            color: #f5f5f7;
        }
        #tie-button:hover {
            background-color: #545456; /* Lighter gray */
        }
        #undo-redo {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        #undo-button, #redo-button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #2c2c2e; /* Gray for undo/redo */
            color: #f5f5f7;
            border-radius: 10px;
        }
        #undo-button:hover, #redo-button:hover {
            background-color: #444; /* Lighter gray */
        }
        /* Profit/Loss and History */
        .profit-loss {
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        #history {
            list-style: none;
            padding: 10px;
            max-height: 200px; /* Limit height */
            overflow-y: auto; /* Scrollable history */
            background: #2c2c2e; /* History background */
            border-radius: 10px;
        }
        #history li {
            margin: 5px 0;
            padding: 10px;
            background: #3a3a3c; /* Slightly lighter gray */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>华社 Gamble</h1>
        
        <!-- Game Section -->
        <div class="section">
            <div class="input-group">
                <input type="text" id="betAmount" placeholder="Place your bets">
                <button class="set-button" onclick="setBet()">Set</button>
            </div>
            <p id="currentBet" class="profit-loss">Bets placed: None</p>
        </div>

        <!-- Outcome Section -->
        <div class="section">
            <div class="row">
                <!-- Win Section -->
                <div class="column">
                    <h3>Win</h3>
                    <button class="win-button" onclick="addToHistory('Win x1', 1)">x1</button>
                    <button class="win-button" onclick="addToHistory('Win x1.5', 1.5)">x1.5</button>
                    <button class="win-button" onclick="addToHistory('Win x2', 2)">x2</button>
                    <button class="win-button" onclick="addToHistory('Win x3', 3)">x3</button>
                    <button class="win-button" onclick="addToHistory('Win x5', 5)">x5</button>
                </div>

                <!-- Lose Section -->
                <div class="column">
                    <h3>Lose</h3>
                    <button class="lose-button" onclick="addToHistory('Lose x1', -1)">x1</button>
                    <button class="lose-button" onclick="addToHistory('Lose x1.5', -1.5)">x1.5</button>
                    <button class="lose-button" onclick="addToHistory('Lose x2', -2)">x2</button>
                    <button class="lose-button" onclick="addToHistory('Lose x3', -3)">x3</button>
                    <button class="lose-button" onclick="addToHistory('Lose x5', -5)">x5</button>
                </div>
            </div>

            <!-- Tie Section -->
            <button id="tie-button" onclick="addToHistory('Tie', 0)">Tie</button>

            <!-- Undo/Redo Section -->
            <div id="undo-redo">
                <button id="undo-button" onclick="undo()">Undo</button>
                <button id="redo-button" onclick="redo()">Redo</button>
            </div>
        </div>

        <!-- Profit/Loss Section -->
        <div class="section">
            <h2>Total Profit/Loss</h2>
            <p id="profitLoss" class="profit-loss">$0</p>
        </div>

        <!-- History Section -->
        <div class="section">
            <h2>History</h2>
            <ul id="history"></ul>
        </div>
    </div>

    <script>
        let currentBet = null;
        let totalProfitLoss = 0;
        const history = [];
        const undoneActions = [];

        function setBet() {
            const betInput = document.getElementById('betAmount').value;
            if (betInput) {
                currentBet = parseFloat(betInput);
                document.getElementById('currentBet').textContent = `Bets placed: $${currentBet}`;
                document.getElementById('betAmount').value = '';
            } else {
                alert('Please enter a valid bet amount!');
            }
        }

        function addToHistory(outcome, multiplier) {
            if (!currentBet) {
                alert('Please place a bet before recording an outcome!');
                return;
            }
            let profitLoss = currentBet * multiplier;
            totalProfitLoss += profitLoss;
            document.getElementById('profitLoss').textContent = `$${totalProfitLoss.toFixed(2)}`;
            const historyList = document.getElementById('history');
            const newHistoryItem = document.createElement('li');
            newHistoryItem.textContent = `Bet: $${currentBet}, Outcome: ${outcome}, Result: $${profitLoss.toFixed(2)}`;
            historyList.appendChild(newHistoryItem);
            history.push({ outcome, multiplier, profitLoss });
            undoneActions.length = 0;
        }

        function undo() {
            if (history.length === 0) {
                alert('No actions to undo.');
                return;
            }
            const lastAction = history.pop();
            totalProfitLoss -= lastAction.profitLoss;
            document.getElementById('profitLoss').textContent = `$${totalProfitLoss.toFixed(2)}`;
            const historyList = document.getElementById('history');
            historyList.removeChild(historyList.lastChild);
            undoneActions.push(lastAction);
        }

        function redo() {
            if (undoneActions.length === 0) {
                alert('No actions to redo.');
                return;
            }
            const redoAction = undoneActions.pop();
            totalProfitLoss += redoAction.profitLoss;
            document.getElementById('profitLoss').textContent = `$${totalProfitLoss.toFixed(2)}`;
            const historyList = document.getElementById('history');
            const redoHistoryItem = document.createElement('li');
            redoHistoryItem.textContent = `Bet: $${currentBet}, Outcome: ${redoAction.outcome}, Result: $${redoAction.profitLoss.toFixed(2)}`;
            historyList.appendChild(redoHistoryItem);
            history.push(redoAction);
        }
    </script>
</body>
</html>
